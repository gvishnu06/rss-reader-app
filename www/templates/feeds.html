<ion-view view-title="Feeds">
    <ion-content>
        <div class="bar bar-header item-input-inset">
            <label class="item-input-wrapper">
                <i class="icon ion-search placeholder-icon"></i>
                <input id="search" type="search" placeholder="Feed url">
            </label>
            <a class="button button-clear" ng-click="search()">
                submit
            </a>
        </div>
        <ion-list>
            <ion-item ng-repeat="item in news" href="#/app/feeds/feed" ng-click="loadFeed(item)">
                {{item.title}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
